<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0; padding:0;}
        html,body,ul{list-style-type:none;height:100%;}
        ul{
            display : grid;
            grid : repeat(3,1fr) / repeat(3,1fr);
            gap : 20px;
            padding:20px;
            box-sizing : border-box;
        }
        ul li{
            background-color: antiquewhite;
            border:2px solid #000;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
</body>
</html>
