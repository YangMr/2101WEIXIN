<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin :0; padding : 0;}
        html,body,ul{list-style:none; height: 100%;}
        ul{width: 100%;}
        ul::after{
            display: block;
            content: "";
            clear: both;
        }
        ul li{
            width:33%;
            height: 33%;
            background-color : #ff6600;
            float:left;
            margin:.5px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
</body>
</html>
