<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin : 0; padding : 0;}
        html,body{height:100%;}
        ul{
            list-style : none;
        }
        ul li{
            width: 100px;
            height: 100px;
            background-color : aqua;
            float : left;
            margin : 2px;
        }
        ul::after{
            display :block;
            content : "";
            clear : both;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>

</body>
</html>
