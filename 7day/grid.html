<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin : 0; padding : 0;}
        html,body{height:100%;}
        ul{
            list-style:none;
            display : grid;
            grid: auto-flow auto / repeat(auto-fit, minmax(200px, 1fr));
            gap : 5px;
        }
        ul li{
            height:200px;
            background-color : antiquewhite;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
</body>
</html>
